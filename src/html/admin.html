<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>

  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Decentralized Voting Using Ethereum Blockchain</h1>
    </header>

    <section class="card">
      <fieldset>
        <legend>Add Candidate</legend>
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Candidate's name" autocomplete="off" />
    
          <label for="party">Party</label>
          <input id="party" type="text" placeholder="Candidate's party" />
        </div>
        <input id="addCandidate" type="submit" value="Add Candidate" />
        <p id="Aday"></p>
      </fieldset>
    </section>

    <section class="card">
      <fieldset>
        <legend>Define Voting Dates</legend>
        <div class="form-row">
          <label for="startDate">Start Date</label>
          <input id="startDate" type="date" />
    
          <label for="endDate">End Date</label>
          <input id="endDate" type="date" />
        </div>
        <input id="addDate" type="submit" value="Define Dates" />
        <p id="Aday"></p>
      </fieldset>
    </section>
    
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../dist/app.bundle.js" type="module"></script>
</body>
</html>
